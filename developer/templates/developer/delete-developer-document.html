{% extends 'dashboard/base_dashboard.html' %}
{% load static %}
{% block title %} Delete Developer Document {{ block.super }}  {% endblock %}

{% block content %}

    <section id="div-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card">
                        <div class="card-body mt-4">
                            <!-- Create a Form -->
                            <form method="POST">
                                <!-- Security token by Django -->
                                {% csrf_token %}
                                <h1 class="text-center"><i class="fa fa-trash" style="font-size: 100px"></i></h1>
                                <h5 class="text-center mb-3">Are you sure you want to delete this Developer Document?</h5>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-danger mx-2" value="Yes" />
                                    <a href="{% url 'developer-document' %}" class="btn btn-primary">Cancel</a>
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
